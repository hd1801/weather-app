version: "3.8"
services:
  server:
    container_name: backend
    build:
      context: ./server
    ports:
      - "3000:3000"
    environment:
      - PGHOST=postgres # NAME OF THE SERVICE
    depends_on:
      - postgres
  postgres:
    container_name: postgres
    image: postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=cityweather
    volumes:
      - postgres:/var/lib/postgresql/data
volumes:
  postgres: {}
